<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Association</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <!-- HEADER de la maquette -->
  <header>
    <h1>Contact</h1>
    <nav class="nav-menu">
      <a href="index.html">Accueil</a>
      <a href="blog.html">Actualités/Blog</a>
      <a href="ateliers.html">Ateliers</a>
      <a href="historique.html">Historique</a>
      <a href="a-propos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="actions">
      <a href="inscription.html">Inscription</a>
      <a href="connexion.html">Connexion</a>
    </div>
  </header>

  <!-- FORMULAIRE DE CONTACT -->
  <main class="contact-section">
    <h2>Nous contacter</h2>
    <p style="text-align: center; margin-bottom: 30px;">
      Une question, une remarque ou une demande particulière ? <br>
      Remplissez ce formulaire et nous vous répondrons rapidement.
    </p>

    <form action="/envoyer-contact" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="objet">Objet :</label>
      <input type="text" id="objet" name="objet" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
